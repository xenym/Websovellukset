<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Workshop 4: Page Layout Techniques</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Website</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#task_1">Task 1</a></li>
                <li><a href="#task_2">Task 2</a></li>
                <li><a href="#task_3">Task 3</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <section id="about">
            <h2>About </h2>
            <p>This is a website about workshop 4. Page Layout Tehniques.</p>
        </section>

        <section id="task_1">
            <h2>Flexbox Layout</h2>
            <div class="flex-container">
                <div class="box">Box 1</div>
                <div class="box">Box 2</div>
                <div class="box">Box 3</div>
            </div>
        </section>

        <section id="task_2">
            <h2>Grid Layout</h2>
            <div class="grid-container">
                <div class="grid-item">1</div>
                <div class="grid-item">2</div>
                <div class="grid-item">3</div>
                <div class="grid-item">4</div>
                <div class="grid-item">5</div>
                <div class="grid-item">6</div>
            </div>
        </section>

        <section id="task_3">
            <h2>Media Queries</h2>
            <div class="responsive-box">Resize the window to see the effect</div>
        </section>
    </main>

    <footer>
        <p>Copyright 2025</p>
    </footer>
</body>
</html>
